<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object Properties&Methods</h1>
    <script>
      //Object Methods
      let name1 = "Ran";
      let name2 = "Daniel";
      let name3 = "Amiel";
     
      //String length:
      console.log(name1.length);
      console.log(name2.length);
      console.log(name3.length);
     
      //String character at:
      console.log(name1.charAt(0));
      console.log(name1.charAt(1));
      console.log(name1.charAt(2));
      
      //String upper/lower case:
      console.log(name1.toUpperCase());
      console.log(name1.toLowerCase());
     
      //String first and last character:
      console.log(name1.charAt(0));
      console.log(name1.charAt(name1.length - 1));
      console.log(name1.at(-1));
     
      // Define a sentence
      let sentence = "This is a sample sentence to be reversed";

      // Split the sentence into words
      let words = sentence.split(" ");

      // Reverse the order of the words
      let reversedWords = words.reverse();

      // Join the reversed words back into a sentence
      let reversedSentence = reversedWords.join(" ");

      // Print the reversed sentence
      console.log(reversedSentence);
    </script>
  </body>
</html>
